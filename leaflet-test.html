
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />

	<style>
		#map {
			width: 800px;
			height: 500px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>

	<script src="data/denver.census.blocks.geo.js"></script>
	<script>

		var map = L.map('map').setView([39.734247, -104.961198], 12);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 25,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>White population pct</h4>' +  (props ?
				'<b>' + props.GEOID10 + '</b><br>' + props.PCT_WHITE + '%'
				: 'Hover over a block');
		};

		info.addTo(map);


		// trying to get majority race for block
		var raceMajority = function() {
			if (props.PCT_HISPAN >= 50) {
				return 'Hispanic';
			} else if (feature.properties.PCT_WHITE >= 50) {
				return 'White';
			} else if (feature.properties.PCT_BLACK >= 50) {
				return 'Black';
			} else if (feature.properties.PCT_AMERIN >= 50) {
				return 'American Indian';
			} else if (feature.properties.PCT_ASIAN >= 50) {
				return 'Asian';
			} else if (feature.properties.PCT_HAW_PA >= 50) {
				return 'Pacific Islander';
			} else if (feature.properties.PCT_OTHER_ >= 50) {
				return 'Other';
			} else {
				return 'Error';
			};
		}
		
		// get color depending on population density value
		function getColor(d) {
			return d > 100 ? '#800026' :
			       d > 75  ? '#BD0026' :
			       d > 25  ? '#E31A1C' :
			       d > 50  ? '#FC4E2A' :
			       /* d > 30   ? '#FD8D3C' :
			       d > 20   ? '#FEB24C' :
			       d > 10   ? '#FED976' : */
			                  '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: .5,
				opacity: .5,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.3,
				fillColor: getColor(feature.properties.PCT_WHITE)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 1,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(blockData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 25, 50, 75, 100],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
</body>
</html>
